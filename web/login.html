<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVR Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="theme-color" content="#050508">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <h2>Access Portal</h2>
                <p>NVR System Authentication</p>
            </div>

            <form id="loginForm" class="login-form">
                <input type="text" id="username" placeholder="Username" required autocomplete="username">
                <input type="password" id="password" placeholder="Password" required autocomplete="current-password">

                <button type="submit" class="btn btn-live"
                    style="width: 100%; justify-content: center; margin-top: 10px;">
                    Secure Login
                </button>

                <div class="error-msg" id="errorMsg"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const btn = e.target.querySelector('button');
            const originalBtnText = btn.innerText;

            errorMsg.textContent = '';
            btn.disabled = true;
            btn.innerText = 'Authenticating...';
            btn.style.opacity = '0.7';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    window.location.href = '/';
                } else if (res.status === 429) {
                    errorMsg.textContent = "Too many attempts. Please try again later.";
                } else {
                    errorMsg.textContent = "Invalid credentials";
                    // Shake effect
                    const card = document.querySelector('.login-card');
                    card.style.transform = 'translateX(10px)';
                    setTimeout(() => card.style.transform = 'translateX(-10px)', 100);
                    setTimeout(() => card.style.transform = 'none', 200);
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = "Connection error";
            } finally {
                btn.disabled = false;
                btn.innerText = originalBtnText;
                btn.style.opacity = '1';
            }
        });
    </script>
</body>

</html>
